<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>创建分享</title>
    <link href="/public/static/css/vendors.css?4da757bd1ee0d8d7346b" rel="stylesheet"><link href="/public/static/css/food_create.css?4da757bd1ee0d8d7346b" rel="stylesheet"></head>
    <body>
        <div class="navbar">
            <div class="nav">
                <ul>
                    <a href="#">
                        <li>首页<span class="cursor"></span></li>
                    </a>
                    <a href="#">
                        <li>专题<span class="cursor"></span></li>
                    </a>
                    <a href="#">
                        <li>发现<span class="cursor"></span></li>
                    </a>
                    <a href="#">
                        <li>好吃<span class="cursor"></span></li>
                    </a>
                </ul>
                <a href="#"><button type="button" name="login" id="login-btn">登录</button></a>
                <a href="#"><button type="button" name="register" id="register-btn">注册</button></a>
                <input type="text" name="search" value="寻找好物……" id="search">
            </div>
        </div>

        

        <div class="create-container">
            <div class="title">
                分享 | Share
            </div>

            <form class="create-form" id="create-form" action="index.html" method="get" autocomplete="off">
                <div class="form-item">
                    <label class="form-label">Yummy 图片</label>
                    <div class="preview-main clearfix">
                        <div class="preview-img" id="preview-img" style="background-image: url('/public/static/images/topic1.jpg')"></div>
                        <label for="upload" class="upload">
                            + 上传图片
                        </label>
                        <input type="file" name="upload" value="upload" id="upload">
                    </div>
                </div>

                <div class="form-item">
                    <label class="form-label" for="create-title">标题</label>
                    <div class="item-input">
                        <input type="text" name="title" class="input" id="create-title" placeholder="请输入名称">
                    </div>
                </div>

                <div class="form-item">
                    <label class="form-label" for="create-type">分类</label>
                    <div class="selections">
                        <select class="types" name="type">
                            <option value="默认">默认</option>
                            <option value="好吃">好吃</option>
                            <option value="高脂">高脂</option>
                        </select>
                    </div>
                </div>

                <div class="form-item">
                    <label class="form-label" for="create-tag">标签</label>
                    <div class="item-input">
                        <input type="text" name="tag" class="input" id="create-tag" placeholder="请输入标签，多个标签可用“,”隔开">
                        <div class="add-tag" id="add-tag">
                            +
                        </div>
                        <div class="tag-preview" id="tag-preview">
                            
                        </div>
                    </div>
                </div>

                <div class="form-item">
                    <label class="form-label" for="create-link">来源链接</label>
                    <div class="item-input">
                        <input type="url" name="link" class="input" id="create-link" placeholder="http://xxx.com/xxx">
                    </div>
                </div>

                <div class="form-item">
                    <label class="form-label" for="create-desc">简介</label>
                    <div class="item-input">
                        <textarea name="desc" rows="8" cols="40" id="desc" class="textarea"></textarea>
                    </div>
                </div>

                <div class="form-item btn-item">
                    <button type="submit" name="share" class="form-btn share-btn">分享</button>
                    <a href="#"><button type="button" name="cancel" class="form-btn cancel-btn">取消</button></a>
                </div>
            </form>

        </div>
    <script src="/public/static/js/vendors.js?4da757bd1ee0d8d7346b"></script><script src="/public/static/js/food_create.js?4da757bd1ee0d8d7346b"></script></body>
</html>
